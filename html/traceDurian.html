<!DOCTYPE html>
<html>
    <head>
        <title>Trace Durian</title>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Sweet Alert 2 -->
        <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
        "></script>
        <link
            href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
        "
            rel="stylesheet" />

        <!-- Metro UI (For Star Rating) -->
        <link rel="stylesheet" href="/css/metroui_rating.css" />

        <!-- Ethers.js -->
        <script
            src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
            type="application/javascript"></script>

        <!-- Google Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="/css/style.css" />

        <style>
            .progress-container {
                width: 83%;
                margin: auto;
            }
            .progress {
                padding: 0 !important;
            }

            .rating-group {
                position: relative;
            }

            .rating-group .override {
                position: absolute;
                z-index: 10;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"
                    >Durian Track and Trace Blockchain Application</a
                >
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item hover-2">
                            <a class="nav-link" href="/html/buyDurian.html">Browse Durians</a>
                        </li>
                        <li class="nav-item hover-2">
                            <a class="nav-link" href="/html/rateDurian.html"
                                >View Purchase History</a
                            >
                        </li>
                        <li class="nav-item hover-2">
                            <a class="nav-link active" href="/html/traceDurian.html"
                                >Trace Durian</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbarStaff">
                        <li class="nav-item hover-2">
                            <a class="nav-link" href="/html/staff/worker.html">Worker</a>
                        </li>
                        <li class="nav-item hover-2">
                            <a class="nav-link" href="/html/staff/admin.html">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <br />
            <div id="durianFarmUI">
                <div class="row">
                    <h1 style="text-align: center">Trace Durian</h1>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="durianIDinput" class="form-label"
                            >Enter Durian ID to trace:
                        </label>
                        <input
                            required
                            type="text"
                            class="form-control"
                            id="durianIDinput"
                            placeholder="D001..." />
                        <div class="invalid-feedback">Please enter a valid Durian ID.</div>
                    </div>
                    <button type="button" class="btn btn-primary" id="submitTraceDurian">
                        Submit
                    </button>
                </div>
                <br />
                <div class="container" style="display: none" id="traceDurianBox">
                    <div class="row progress-row">
                        <div class="progress-container">
                            <div class="progress">
                                <div
                                    class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                                    role="progressbar"
                                    aria-valuenow="75"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    style="width: 75%"></div>
                            </div>
                        </div>
                        <table>
                            <tr id="stageLabelsTop"></tr>
                            <tr id="stageLabels"></tr>
                        </table>
                    </div>
                    <br /><br />
                    <div class="row" id="durianDetailsTableMain">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                </tr>
                            </thead>
                            <tbody id="durianDetailsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="footer" style="padding-top: 100px"></div>
        </div>

        <!-- Metro UI (For star rating) -->
        <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>

        <script type="module" src="/js/traceDurian.js"></script>

        <script></script>
    </body>
</html>
