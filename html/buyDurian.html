        <style>
            .topSearchContainer > div {
                width: 80%;
            }

            .topSearchContainer > .myCenter > div {
                padding: 0 15px;
                margin-bottom: 10px;
            }

            .productsBox {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                align-items: center;
                align-content: center;
            }

            .productsBox .card-title {
                margin: 10px 0;
            }
            .card-body-lower > .col {
                text-align: center;
            }

            .flip-card {
                background-color: transparent;
                width: 300px;
                height: 350px;
                perspective: 1000px;
                border: none;
                cursor: pointer;
                margin: 15px;
                justify-self: center;
                align-self: center;
            }

            .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.3s;
                transform-style: preserve-3d;
                border: 1px;
                /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); */
            }

            .flip-card:hover .flip-card-inner {
                transform: rotateY(180deg);
            }

            .flip-card-front,
            .flip-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            .flip-card-front {
                color: black;
            }

            .flip-card-back {
                background-color: #00b5a3;
                color: white;
                transform: rotateY(180deg);
            }
        </style>
    </head>

                    <script></script>

                <div class="container myCenter">
                    <div class="productsBox">

                            class="card bg-light mb-3 durian-card flip-card"

                            data-durian-id="D001">
