<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>

        <!-- Web3 -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>

        <!-- jQuery -->
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>

        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Sweet Alert 2 -->
        <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
        "></script>
        <link
            href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
        "
            rel="stylesheet" />

        <!-- Anime.js -->
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!-- Ethers.js -->
        <script
            src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
            type="application/javascript"></script>

        <!-- Range Slider -->
        <script src="https://unpkg.com/@spreadtheweb/multi-range-slider@1.0.2/dist/range-slider.main.min.js"></script>

        <!-- Metro UI (For Star Rating) -->
        <link rel="stylesheet" href="/css/metroui_rating.css" />

        <link rel="stylesheet" href="/css/style.css" />
        <style>
            .myCenter {
                flex-direction: column;
                padding-top: 20px;
            }

            .myCenter > * {
                margin: 15px 0;
            }

            .myCenter a {
                color: black;
                text-decoration: none;
            }

            .myCenter .fa {
                cursor: pointer;
            }

            .stars {
                transform: scale(2);
            }

            .rating-group {
                display: flex;
                flex-direction: column;
                width: 100%;
                justify-content: center;
                align-items: center;
                padding-bottom: 15px;
                position: relative;
            }

            .rating-group > div {
                margin: 25px 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .rating-group .rating {
                margin-top: 15px;
                display: block;
            }

            .rating-group span {
                display: block;
                width: 100%;
            }

            .rating-group .override {
                position: absolute;
                z-index: 10;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="d-flex flex-row" style="min-height: 100vh">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid" style="margin-left: 20px">
                        <a class="navbar-brand" href="/"
                            >Durian Track and Trace Blockchain Application</a
                        >
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        href="/html/staff/admin.html"
                                        >Previously Bought Durians</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/html/staff/worker.html">Worker</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/html/traceDurian.html"
                                        >Trace Durian</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container myCenter">
                    <div class="containerTitle">
                        <h1>Previously Bought Durians</h1>
                    </div>
                    <table class="table myTable table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Bought Date</th>
                                <th scope="col">Species</th>
                                <th scope="col">Grade</th>
                                <th scope="col">Weight (grams)</th>
                                <th scope="col">Price (ETH)</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Metro UI (For star rating) -->
        <script src="https://cdn.korzh.com/metroui/v4.5.1/js/metro.min.js"></script>

        <script type="module" src="/js/rateDurian.js"></script>
    </body>
</html>
